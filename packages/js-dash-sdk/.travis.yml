dist: bionic
language: node_js

# Support Active LTS versions of Node.js
node_js:
  - "10"
  - "12"

install:
  - npm ci

after_install:
  - npm run build:prod

script:
  - npm run check-package
  - npm run test

before_deploy:
  # Add token for @dashevo private npm registry
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc

deploy:
  - provider: script
    skip_cleanup: true
    script: bash scripts/travis-deploy.sh
    on:
      repo: dashevo/DashJS
      tags: true
